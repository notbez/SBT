<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBT Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SBT Collector</h1>
    </header>

    <nav>
        <button id="available-tab" class="active">Available</button>
        <button id="missed-tab">Missed</button>
        <button id="my-sbt-tab">Profile</button>
    </nav>

    <main id="content">
        <section id="main">
            <h2>Available SBTs</h2>
            <div id="available-sbt-list" class="sbt-container"></div>
        </section>

        <section id="missed">
            <h2>Missed SBTs</h2>
            <div id="missed-sbt-list" class="sbt-container"></div>
        </section>

        <section id="my-sbt">
            <h2>My SBT</h2>
            <div id="my-sbt-list" class="sbt-container soon">Soon...</div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
